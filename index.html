<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main class="gallery-container">
        <section class="profile">
            <div class="flex">
                <img src="./images/profilePhoto.png" alt="">

                <div>
                    <h2 class="name">Rodney Cotton</h2>
                    <p class="city">Helsinki, Finland</p>
                </div>

                <div class="status flex-status">
                    <div class="posts-padding bg-status-color">
                        <p>100</p>
                        <p>Posts</p>
                    </div>
                    <div class="follower-following-padding bg-status-color">
                        <p>2,242</p>
                        <p>Follower</p>
                    </div>
                    <div class="follower-following-padding bg-status-color">
                        <p>1,432</p>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="grid-imagens">
            <img src="./images/photo1.png" alt="">
            <img src="./images/photo2.png" alt="">
            <img src="./images/photo3.png" alt="">
            <img src="./images/photo_4.png" alt="">
            <img src="./images/photo5.png" alt="">
            <img src="./images/photo6.png" alt="">
        </div>

    </main>
</body>

</html>
